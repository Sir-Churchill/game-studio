<div class="top-decor">
    <div class="top-left">
        <span class="brand">StudioVerse</span>
    </div>
    <div class="top-center">
        <a href="{% url 'core:index' %}">Home</a>
        <a href="{% url 'core:studio-list' %}">Studios</a>
        <a href="{% url 'core:game-list' %}">Games</a>
        <a href="{% url 'core:worker-list' %}">Workers</a>
    </div>
    <div class="top-right">
        {% if user.is_authenticated %}
            <span>User: <a href="{{ user.get_absolute_url }}">{{ user.username }}</a></span>
            <form action="{% url 'logout' %}?next={{ request.path }}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="top-btn">Log Out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}" class="top-btn">Log In</a>
        {% endif %}
        <a href="https://github.com/Sir-Churchill/game-studio" target="_blank" class="top-btn">GITHUB PROJECT</a>
    </div>
</div>
