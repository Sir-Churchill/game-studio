{% extends "base.html" %}


{% block content %}
    <h1>Worker List
    <a class="btn btn-primary float-right" href="{% url 'core:worker-create' %}">
        Create
    </a>
    </h1>
    <form method="get" action="" class="form-inline">
        {{ search_form }}
        <input type="submit" value="Search">
    </form>

    {% if worker_list %}
        <ul>
            {% for worker in worker_list %}
                <li>{{ worker.first_name }} {{ worker.last_name }} {{ worker.position.name }} <a href="{% url 'core:worker-detail' worker.id %}">{{ worker.username }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
