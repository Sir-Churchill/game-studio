{% extends "base.html" %}


{% block content %}
    <h1>Games list</h1>

    {% if game_list %}
        <ul>
            {% for game in game_list %}
                <li>{{ game.name }} {{ game.genre }} {{ game.release_date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No games found.</p>
    {% endif %}
{% endblock %}
